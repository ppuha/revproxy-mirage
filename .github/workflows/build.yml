name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set-up OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: "5.2"
    - name: install Mirage
      run: opam install mirage
    - name: configure
      run: mirage configure -t unix --net socket
    - name: build
      run: make